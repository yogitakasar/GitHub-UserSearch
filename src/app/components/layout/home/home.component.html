<div class="container p-3">
<div class="d-flex flex-column">
       <table class="table table-striped table-hover" *ngIf="users.length">
      <thead>
      <tr>
        <th>#</th>
        <th>Profile</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users;let i = index ">
        <td>{{i+1}}</td>
        <td><a href="{{user.html_url}}" target="_blank"><img class="img" src={{user.avatar_url}} height="80px" width="100px"></a></td>
        <td>{{user.login}}</td>
      </tr>
      </tbody>

    </table>
    <div  class=" align-self-end align-self-center">
      <div [hidden]="!isLoading"
      class="spinner-border " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>


  </div>

  </div>
